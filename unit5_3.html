<!DOCTYPE html>
<html>
<head>
    <title>My Capstone Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
    margin:0; 
    font-family: Arial;
}

header{
    background:#333;
    color:white;
    padding:15px;
    display:flex;
    justify-content:space-between;
}

nav a{
    color:white;
    margin-left:20px;
    text-decoration:none;
}

.hero{
    padding:40px;
    text-align:center;
}

button{
    padding:10px 15px;
}

/* Responsive (Mobile First) */
@media(max-width:600px){
    header{
        flex-direction:column;
        text-align:center;
    }

    nav a{
        display:block;
        margin:5px 0;
    }
}

    </style>
</head>
<body>

<header>
    <h2>My Responsive Website</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>
</header>

<section class="hero">
    <h1>Welcome to My Website</h1>
    <p>This site is fully responsive and hosted online!</p>
    <button onclick="getQuote()">Get Random Quote</button>
    <p id="result"></p>
</section>

<script>
    function getQuote(){
    fetch("https://api.quotable.io/random")
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText = data.content;
    })
    .catch(err => {
        document.getElementById("result").innerText = "Error fetching quote!";
    });
}

</script>
</body>
</html>
